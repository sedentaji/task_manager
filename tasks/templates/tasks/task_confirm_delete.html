{% extends 'tasks/base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Delete Task</h2>
        <p style="margin-bottom: 20px;">Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
        <p style="margin-bottom: 20px;">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Yes, Delete Task</button>
                <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
